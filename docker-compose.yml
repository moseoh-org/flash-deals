services:
  # ===================
  # Infrastructure
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: flash-deals-postgres
    environment:
      POSTGRES_USER: flash
      POSTGRES_PASSWORD: flash1234
      POSTGRES_DB: flash_deals
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flash -d flash_deals"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flash-network

  redis:
    image: redis:7-alpine
    container_name: flash-deals-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flash-network

  # ===================
  # Database Migration
  # ===================
  migrate:
    image: migrate/migrate:v4.17.0
    container_name: flash-deals-migrate
    profiles:
      - migration
    volumes:
      - ./services/auth/db/migrations:/migrations/auth:ro
      - ./services/product/db/migrations:/migrations/product:ro
      - ./services/order/db/migrations:/migrations/order:ro
    networks:
      - flash-network
    depends_on:
      postgres:
        condition: service_healthy

  # ===================
  # Services
  # ===================
  gateway:
    build:
      context: ./services/gateway/python
    container_name: flash-deals-gateway
    ports:
      - "8000:8000"
    environment:
      APP_PORT: 8000
      AUTH_SERVICE_URL: http://auth:8001
      PRODUCT_SERVICE_URL: http://product:8002
      ORDER_SERVICE_URL: http://order:8003
      OTEL_ENABLED: false
      OTEL_SERVICE_NAME: gateway
      OTEL_EXPORTER_OTLP_ENDPOINT: http://signoz:4317
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      auth:
        condition: service_healthy
      product:
        condition: service_healthy
    networks:
      - flash-network

  auth:
    build:
      context: ./services/auth/python
    container_name: flash-deals-auth
    environment:
      APP_PORT: 8001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flash_deals
      DB_USER: flash
      DB_PASSWORD: flash1234
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 60
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7
      OTEL_ENABLED: false
      OTEL_SERVICE_NAME: auth-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://signoz:4317
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flash-network

  product:
    build:
      context: ./services/product/python
    container_name: flash-deals-product
    environment:
      APP_PORT: 8002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flash_deals
      DB_USER: flash
      DB_PASSWORD: flash1234
      OTEL_ENABLED: false
      OTEL_SERVICE_NAME: product-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://signoz:4317
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flash-network

  # order:
  #   build:
  #     context: ./services/order/python
  #   environment:
  #     PORT: 8003
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - flash-network

volumes:
  postgres_data:
  redis_data:

networks:
  flash-network:
    driver: bridge
