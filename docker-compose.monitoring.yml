# OTel + Grafana Monitoring Stack
# Tempo (Traces) + Prometheus (Metrics) + Grafana (UI)

x-logging: &default-logging
  options:
    max-size: "50m"
    max-file: "3"

services:
  # ===================
  # Tempo (Distributed Tracing)
  # ===================
  tempo:
    image: grafana/tempo:2.3.1
    container_name: flash-deals-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./infra/monitoring/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo API
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging: *default-logging
    networks:
      - monitoring-network

  # ===================
  # Prometheus (Metrics)
  # ===================
  prometheus:
    image: prom/prometheus:v3.8.0
    container_name: flash-deals-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--web.enable-otlp-receiver"
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging: *default-logging
    networks:
      - monitoring-network

  # ===================
  # OTel Collector
  # ===================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: flash-deals-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./infra/monitoring/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - monitoring-network

  # ===================
  # Grafana (Visualization)
  # ===================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: flash-deals-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - monitoring-network

volumes:
  tempo_data:
  prometheus_data:
  grafana_data:

networks:
  monitoring-network:
    driver: bridge
